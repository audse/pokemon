{% extends "mobile-first-base.html" %}
{% load staticfiles %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="col-sm-1"></div>
<div class="col-sm-5">

<h1 class="blue oswald">Register</h1>


<form method="post" action="{% url 'register' %}">
{% csrf_token %}

	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
			<input type="text" class="form-control" name="username" placeholder="Username..." />
		</div>
		<label class="gray small">30 characters or fewer. Letters, digits and @/./+/-/_ only.</label>
	</div>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon input-group-addon" id="basic-addon1"><i class="fa fa-envelope"></i></span>
			<input type="text" class="form-control" name="email" placeholder="Email..." />
		</div>
		<label class="gray small">Only one account per email. (No alts!)</label>

	</div>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon input-group-addon" id="basic-addon1"><i class="fa fa-unlock"></i></span>
			<input type="password" class="form-control" name="password" placeholder="Password..." />
		</div>
		<label class="gray small">8 characters or more. Must not be too similar to username.</label>

	</div>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon input-group-addon" id="basic-addon1"><i class="fa fa-lock"></i></span>
		<input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password..." />
	</div><br />
	<div class="form-check">
	 	<label class="form-check-label">
	    	<input class="form-check-input" type="checkbox" name="age">
	    	&nbsp; I confirm that I am over 13 years old
	  	</label>
	</div>
</div>

<button class="btn btn-secondary" type="submit">Submit</button>

</form>

<br />

</div>
<div class="col-sm-5">
	<div class="margin-to-fit"></div>
{% if errors %}
<br />
{% for error in errors %}
	<div class="alert alert-danger" role="alert">
		<b>Oh no!</b> {{ error }}
	</div>
	{% endfor %}
{% endif %}

</div>

{% endblock %}
