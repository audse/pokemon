{% extends "mobile-first-base.html" %}
{% load staticfiles %}

{% block title %}Log In{% endblock %}

{% block content %}

<div class="col-sm-1"></div>
<div class="col-sm-5">


<h1 class="blue oswald">Log In</h1>
<div class="alert alert-danger">
	<b>Oh no!</b> Something went wrong with your login. Please try again.
</div>

<form method="post" action="{% url 'login' %}">
{% csrf_token %}

<div class="form-group">
	<div class="input-group">
		<span class="input-group-addon input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
		<input type="text" class="form-control" name="username" placeholder="Username..." />
	</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon input-group-addon" id="basic-addon1"><i class="fa fa-lock"></i></span>
		<input type="password" class="form-control" name="password" placeholder="Password..." />
	</div>
</div>
<button class="btn btn-secondary" type="submit">Submit</button>

</form>

</div>
<div class="col-sm-5">
	
</div>

{% endblock %}
